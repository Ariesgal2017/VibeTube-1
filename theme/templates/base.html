{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VibeTube - Find Your Vibe</title>
		<link rel="icon" href="{% static 'images/vibe-icon.ico' %}">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
		<style>
			#login-modal-btn {
				background-color: #fc2a5e;
				font-weight: 600;
			}
			#dob > select {
				cursor: pointer;
				text-align-last:center;
				border: none;
			}
			#dob > select:focus {
				outline: none;
			}
			.dob-labels {
				cursor: pointer;
				pointer-events: none;
			}
		</style>
	</head>

	<body x-data="{ showModal: false}" :class="{'overflow-y-hidden': showModal}" class="bg-grey-lightest font-serif leading-normal tracking-normal border-box" style="font-family: 'Source Sans Pro', sans-serif">
		<header>
			<div class="min-w-full container flex border-b-2 justify-center text-center mt-2">
			<div class="mr-40">
				<img class="inline" src="{% static 'images/vibe-icon.ico' %}"/><img class="inline" src="{% static 'images/vibe-text.png' %}"/>
			</div>
			<div id="search-box" class="mr-40">
				<input type="search" class="mb-2 bg-white shadow rounded-full border-0 h-8 p-2 w-64" placeholder="Search VibeTube..."/>
				<span class="absolute pin-r pin-t mt-1 text-purple-lighter">
					<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 border-l" fill="none" viewBox="0 0 24 24" stroke="gray">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</span>
			</div>
			<div>
				{% if not request.user.is_authenticated %}
				<a id="upload-btn" class="hover:underline font-bold" href="#">Upload</a>
				<button id="login" @click="showModal = true" class="auth-buttons mb-2 ml-2 inline text-white focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300">Log in</button>
				<span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="gray" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
					</svg>
				</span>
				{% endif %}
			</div>
			</div>
		</header>
		<!-- {% include 'components/modals/login.html' %} -->
		<div
		class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
		x-show="showModal"
		x-transition:enter="transition duration-300"
		x-transition:enter-start="opacity-0"
		x-transition:enter-end="opacity-100"
		x-transition:leave="transition duration-300"
		x-transition:leave-start="opacity-100"
		x-transition:leave-end="opacity-0"
	  >
		<div class="relative sm:w-3/4 md:w-1/2 lg:w-1/4 mx-2 sm:mx-auto my-10 opacity-100">
		  <div
			class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
			@click.away="showModal = false"
			x-show="showModal"
			x-transition:enter="transition transform duration-300"
			x-transition:enter-start="scale-0"
			x-transition:enter-end="scale-100"
			x-transition:leave="transition transform duration-300"
			x-transition:leave-start="scale-100"
			x-transition:leave-end="scale-0"
		  >
			<header class="flex items-center justify-between p-2">
			  <h2 class="font-semibold ml-48 mt-16 text-2xl">Sign up</h2>
			  <button class="focus:outline-none p-2 rounded-full bg-gray-200" @click="showModal = false">
				<svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 18 18">
				  <path
					d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
				  ></path>
				</svg>
			  </button>
			</header>
			<main class="p-2 text-center">
			  <h5 class="font-semibold ml-10 float-left text-md">When's your birthday?</h5><br>
			  <div id="dob" class="mt-2">
				  	<span id="mlabel" for="month" class="dob-labels ml-6 text-gray-400 absolute mt-3">Month</span>
					<select id="month" class="z-0 w-28 h-12 bg-gray-100 hover:bg-gray-200 rounded" name="month">
						
					</select>
					<span class="mx-3"></span>
				  	<span id="dlabel" for="day" class="dob-labels ml-6 text-gray-400 absolute mt-3">Day</span>
					<select id="day" class="w-28 h-12 bg-gray-100 hover:bg-gray-200 rounded" name="day">
						<option></option>
						<option value="3">Test</option>
					</select>
					<span class="mx-3"></span>
				  	<span id="ylabel" for="year" class="dob-labels ml-6 text-gray-400 absolute mt-3">Year</span>
					<select id="year" class="w-28 h-12 bg-gray-100 hover:bg-gray-200 rounded" name="year">

					</select>
				</div>
			  <h5 class="font-semibold ml-10 float-left text-md">Email</h5><br>
			  <input type="text" name="email" placeholder="Email address" autofocus class="rounded-md h-12 border-gray-200 bg-gray-100 hover:bg-gray-200 mt-2 border-2 w-96">	
			  <input type="password" name="password" placeholder="Password" class="rounded-md h-12 border-gray-200 bg-gray-100 hover:bg-gray-200 mt-2 border-2 w-96">	
			  <br><span class="text-xs mt-3 ml-10 float-left">Forgot password?</span><br><br>
  
				  <button
				  id="login-modal-btn"
				  class="w-96 h-12 inline text-white focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
				  @click="showModal = false"
				  >
				  Log in</button>
			  </main>
  
			<footer>
			  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr><br>
				<h5 class="ml-6 mb-10 float-left text-md">Don't have an account? <span class="ml-1" style="color: #fc5e2a; font-weight: 600;">Sign up</span></h5>
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-4 mt-1 float-right inline" fill="none" viewBox="0 0 24 24" stroke="gray">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg><br><br>
			</footer>
		  </div>
		</div>
	  </div>
	  <script>
		  const month = document.getElementById("month");
		  let monthLabel = document.getElementById("mlabel");

		  const day = document.getElementById("day");
		  let dayLabel = document.getElementById("dlabel");

		  const year = document.getElementById("year");
		  let yearLabel = document.getElementById("ylabel");

		  month.onchange = (ev) => monthLabel.classList.add("hidden");
		  day.onchange = (ev) => dayLabel.classList.add("hidden");
		  year.onchange = (ev) => yearLabel.classList.add("hidden");
		</script>
	</body>
</html>
