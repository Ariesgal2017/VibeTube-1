{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VibeTube - Find Your Vibe</title>
		<link rel="icon" href="{% static 'images/vibe-icon.ico' %}">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
		<style>
			input:focus {
				outline: none;
			}
			#login-modal-btn, #reg-modal-btn, #s2-modal-btn {
				background-color: #fc2a5e;
				font-weight: 600;
			}
			#dob > select {
				cursor: pointer;
				text-align-last: center;
				border: none;
			}
			#dob > select:focus {
				outline: none;
			}
			.dob-labels {
				cursor: pointer;
				pointer-events: none;
			}
			#send-code:disabled {
				cursor: not-allowed;
				background-color: rgba(255, 255, 255, 0.5);
				color: rgba(0,0,0,.5);
				border-left: none;
			}
			#reg-modal-btn:disabled {
				cursor: not-allowed;
				background-color: rgba(229, 231, 235, .75);
				color: rgba(0,0,0,.35);
			}
			[x-cloak] { display: none }
			#icon-btn > * {
				cursor: pointer;
			}
		</style>
	</head>

	<body x-cloak x-data="{ showLogin: false, showRegister: false, showStep2: false }" :class="{'overflow-y-hidden': showLogin, 'overflow-y-hidden': showRegister, 'overflow-y-hidden': showStep2 }" class="bg-grey-lightest font-serif leading-normal tracking-normal border-box" style="font-family: 'Source Sans Pro', sans-serif">
		<header>
			<div class="min-w-full container flex border-b-2 justify-center text-center mt-2">
			<div class="mr-40">
				<img class="inline" src="{% static 'images/vibe-icon.ico' %}"/><img class="inline" src="{% static 'images/vibe-text.png' %}"/>
			</div>
			<div id="search-box" class="mr-40">
				<input type="search" class="mb-2 bg-white shadow rounded-full border-0 h-8 p-2 w-64" placeholder="Search VibeTube..."/>
				<span class="absolute pin-r pin-t mt-1 text-purple-lighter">
					<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 border-l" fill="none" viewBox="0 0 24 24" stroke="gray">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</span>
			</div>
			<div>
				{% if not request.user.is_authenticated %}
				<a id="upload-btn" class="hover:underline font-bold" @click="showLogin = true">Upload</a>
				<button id="login" @click="showLogin = true" class="auth-buttons mb-2 ml-2 inline text-white focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300">Log in</button>
				<span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="gray" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
					</svg>
				</span>
				{% else %}
				<span>
					<svg xmlns="http://www.w3.org/2000/svg" class="inline h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" class="inline h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" class="inline h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
					</svg>
					<span class="m-1 mr-2 text-xl rounded-full text-white">
						<img
						class="rounded-full inline w-7 h-7"
						alt="{{request.user.display_name}}'s photo"
						src="{% if request.user.profile_photo %} {{request.user.profile_photo.url}} {% else %} {% static 'images/default.png' %} {% endif %}">
					</span>
				</span>
				{% endif %}
			</div>
			</div>
		</header>
		{% include 'components/modals/login.html' %}
		{% include 'components/modals/register.html' %}
	  <script>
		  const month = document.getElementById("month");
		  let monthLabel = document.getElementById("mlabel");

		  const day = document.getElementById("day");
		  let dayLabel = document.getElementById("dlabel");

		  const year = document.getElementById("year");
		  let yearLabel = document.getElementById("ylabel");

		  month.onchange = (ev) => monthLabel.classList.add("hidden");
		  day.onchange = (ev) => dayLabel.classList.add("hidden");
		  year.onchange = (ev) => yearLabel.classList.add("hidden");
		</script>
	</body>
</html>
