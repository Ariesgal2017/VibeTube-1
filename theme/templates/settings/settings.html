{% load static %}
{% include 'base.html' %}

<style>
    .center{
        display: flex;
        box-sizing: border-box;
        height: 100vh;
        width: 100vl;
        background-color:#eaeaea;
        
    }
    .boxes{
        position: relative;
        top: 5.5rem;
        left: 25rem;
        background-color: white;
        height: 85vh;
        width: 10rem;
        border-style: solid;
        border-width: 1px;
        border-color: white;
        border-radius: .5rem;
        margin-left: 1rem;
    }
    .box-left{
        width: 20rem;
    }
    .box-right{
        width: 40rem;
    }
    .box-left-inner{
        margin: 2rem 0 0 .7rem;
    }
    .box-left-inner-left{
        margin-left: 1rem;
    }
    .box-right-inner-title{
        margin: 1.5rem 0 0 2rem
    }
    .box-right-inner-subtitle{
        margin: 1rem 0 0 2.5rem;
        color: #5e5e5e;
    }
    .box-right-inner-deleteaccount{
        margin: 1rem 0 0 2.5rem;
    }
    .box-right-inner-delete-button{
        margin: 1rem 2rem 0 0;
    }
    .box-right-inner-small-text{
        color: #6b6b6b;
        margin: 0 0 0 2.5rem;
    }

</style>

<div class='center'>
    <!-- left box -->
    <div class='boxes box-left shadow-md'>
        <div class='grid grid-flow-col auto-cols-max '>
            <svg xmlns="http://www.w3.org/2000/svg" @mouseover="notifHovered = true" @mouseover.away="notifHovered = false" class="h-6 w-6 box-left-inner box-left-inner-left" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <!-- manage account menu -->
              <p class='font-semibold text-lg box-left-inner'>Manage account</p>
        </div>
    </div>
    <!-- right box -->
    <div class='boxes box-right shadow-md'>
        <!-- manage account -->
        <div class='text-xl font-semibold font-sans box-right-inner-title'>Manage account</div>
        <div class='text-xs font-semibold font-sans text-gray-60 box-right-inner-subtitle'>Account control</div>
        <!-- delete account title & button -->
        <div class='grid grid-flow-col auto-cols-max justify-between'>
            <div class='box-right-inner-deleteaccount'>Delete account</div>
            <div class='box-right-inner-delete-button'>Delete</div>
        </div>

        <!-- line -->
        <hr style="width: 90%; margin: .7rem 0 0 2rem;">

        <!-- privacy -->
        <div class='text-xl font-semibold font-sans box-right-inner-title'>Privacy</div>
        <div class='text-xs font-semibold font-sans text-gray-60 box-right-inner-subtitle'>Discoverability</div>
        <!-- privacy button -->
        <div class='grid grid-flow-col auto-cols-max justify-between'>
            <div class='box-right-inner-deleteaccount'>Private account</div>
            <div class='box-right-inner-delete-button'>Delete</div>
        </div>
        <div class='text-xs box-right-inner-small-text'>Sets your account to private</div>

        <!-- line -->
        <hr style="width: 90%; margin: .7rem 0 0 2rem;">
        <!-- Edit account -->
        <div class='text-xl font-semibold font-sans box-right-inner-title'>Edit account</div>
        <!-- Edit button -->
        <div class='grid grid-flow-col auto-cols-max justify-between'>
            <div class='box-right-inner-deleteaccount'>Edit profile</div>
            <button type="button" class='box-right-inner-delete-button' onclick='window.location.href="/edit/@{{request.user}}"'>Edit</button>
        </div>
    </div>
</div>
